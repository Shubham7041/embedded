<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Embedded</title>
  </head>
  <body>
    <header id="navbar">
      <div id="menu">
        <img src="./photos/menu-bar-png.png" alt="menu_img" class="menu_icon" />
        <img
          src="photos/youtube-logo.png"
          alt="youtube-logo"
          class="defaultprofile"
        />
        <h3>Youtube</h3>
      </div>
      <div id="searchbar">
        <input class="search" type="text" value="Search" />
        <button type="submit" class="search_button">
          <img
            src="./photos/search-icon-transparent-images-vector-16.png"
            alt="search_icon"
            class="search_icon"
          />
        </button>
      </div>
      <div id="profile">
        <img
          src="./photos/grid-menu.png"
          alt="gridmenu"
          class="defaultprofile"
        />
        <img
          src="photos/icons8-notification-96.png"
          alt="
        icon8-notification-96.png"
          class="defaultprofile"
        />
        <img
          src="./photos/My_default_profile.png"
          alt="My_default_profile.png"
          class="defaultprofile"
        />
      </div>
    </header>
    <section id="video">
      <div id="videosection">Video Section</div>
      <div id="sidebar">Sidebar</div>
    </section>
  </body>
</html>
