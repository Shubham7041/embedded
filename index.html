<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Embedded</title>
  </head>
  <body>
    <header id="navbar" class="flex">
      <div id="menu" class="flex">
        <img src="./photos/menu-bar-png.png" alt="menu_img" class="menu_icon" />
        <img
          src="photos/youtube-logo.png"
          alt="youtube-logo"
          class="defaultprofile"
        />
        <h3>Youtube</h3>
      </div>
      <div id="searchbar" class="flex">
        <input class="search" type="text" value="Search" />
        <button type="submit" class="search_button">
          <img
            src="./photos/search-icon-transparent-images-vector-16.png"
            alt="search_icon"
            class="search_icon"
          />
        </button>
      </div>
      <div id="profile">
        <img
          src="./photos/grid-menu.png"
          alt="gridmenu"
          class="defaultprofile"
        />
        <img
          src="photos/icons8-notification-96.png"
          alt="
        icon8-notification-96.png"
          class="defaultprofile"
        />
        <img
          src="./photos/My_default_profile.png"
          alt="My_default_profile.png"
          class="defaultprofile"
        />
      </div>
    </header>
    <section id="video" class="flex">
      <div id="videosection" class="flex">
        <iframe
          width="900"
          height="555"
          src="https://www.youtube.com/embed/lEEmORyxpho"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div id="videotitle" class="flex">
          <h4>EVE ONLINE AMBIENT MUSIC</h4>
          <div id="title_bar" class="flex">
            <div id="views">1,22,300 Views â€¢ 17 Dec 2012</div>
            <div id="share_box" class="flex">
              <div class="box">Like</div>
              <div class="box">Dislike</div>
              <div class="box">Share</div>
            </div>
          </div>
        </div>
      </div>
      <div id="sidebar">Sidebar</div>
    </section>
  </body>
</html>
